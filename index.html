<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/meyers_reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles.css">
  <script type="text/javascript" src="./js/library.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Library</h1>
  <div id="div-books">
  </div>
  <button id="button-new-book">NEW BOOK</button>
  <div id="div-form" class="hide">
    <form id="form-new-book" novalidate>
      <h2>New Book Entry</h2>
      <p>
        <label for="input-title">Title:</label>
        <input id="input-title" type="text" name="title" placeholder="And There Were None..." required>
        <span id="title-error"></span>
      </p>

      <p>
        <label for="input-author">Author:</label>
        <input id="input-author" type="text" name="author" placeholder="Agatha Christie...">
        <span id="author-error"></span>
      </p>
      
      <p>
        <label for="input-publication-date">Publication Date:</label>
        <input id="input-publication-date" type="date" name="publicationDate" placeholder="11/6/1939">
        <span id="publication-error"></span>
      </p>

      <p>
        <label for="input-pages">Pages:</label>
        <input id="input-pages" type="number" name="pages" placeholder="272">
        <span id="pages-error"></span>
      </p>

      <p>
        <label for="input-genres">Genres:</label>
        <input id="input-genres" type="text" name="genres" placeholder="Mystery">
        <span id="genres-error"></span>
      </p>

      <p>
        <label for="input-read">Read?:</label>
        <input id="input-read" type="checkbox" name="read">
      </p>

      <button type="submit" id="button-submit-new-book">Submit</button>
    </form>
  </div>
</body>
</html>
